
<ion-header >
  <ion-toolbar>


    <ion-buttons slot="start">
      <ion-icon name="search-outline"></ion-icon>
    </ion-buttons>



    <ion-title>Bienvenido de vuelta {{user}}</ion-title>
    <ion-avatar slot="end"  (click)="Ircuenta()">
      <img src="assets/icon/user-circle-svgrepo-com.png" alt="Avatar">
    </ion-avatar>


  </ion-toolbar>



</ion-header>
<ion-content>
  
  <section class="categories-section">
    <ion-list-header>
      <ion-label><h6>Categorias</h6></ion-label>
    </ion-list-header>
    <ion-chip color="purpuraclaro">Accion</ion-chip>
    <ion-chip color="purpuraclaro">Shooter</ion-chip>
    <ion-chip color="purpuraclaro">Battle Royale</ion-chip>
    <ion-chip color="purpuraclaro">Fighting</ion-chip>
    <ion-chip color="purpuraclaro">Sports</ion-chip>
    <ion-chip color="purpuraclaro">MOBA</ion-chip>
  </section>

  
 <section class="trending-games-section">
    <ion-list-header>
      <ion-label><h5>🏆Torneos🏆</h5></ion-label>
      <ion-button fill="clear" size="small">Ver más</ion-button>
    </ion-list-header>

    <div class="horizontal-scroll" >
      <div class="game-item" (click)="Valorant()">
        <img src="assets/img/valorant.jpg" alt="valorant"  />
      </div>

      <div class="game-item" (click)="Fortnite()">
        <img src="assets/img/fornite.jpg" alt="Fortnite" />
      </div>
      <div class="game-item" (click)="LOL()">
        <img src="assets/img/lol2.jpg" alt="league of legends" />
      </div>
      <div class="game-item" (click)="Sf()">
        <img src="assets/img/Street-Fighter-6.jpg" alt="Street Fighter" />
      </div>
    </div>
  </section>
 

</ion-content>
