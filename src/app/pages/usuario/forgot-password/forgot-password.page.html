<ion-header [translucent]="true">
  <ion-toolbar color="ultraviolet">
    <ion-title color="blancohielo">Recupera tu Cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<br><br>

<ion-content [fullscreen]="true">
  <h2>Danos mas informacion sobre tu cuenta</h2>

    <ion-input type="email" label="Correo electonico" labelPlacement="floating" placeholder="Ingresa tu Correo electronico" [(ngModel)]="eleCorreo"></ion-input>
  </ion-item>

</ion-content>
